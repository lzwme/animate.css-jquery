<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>animate.css.js demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="animate.css.js">
    <meta name="Keywords" content="animate.css.js,animate.css,animate">
    <meta name="author" content="https://lzw.me">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link id="bscss" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/select2/4.0.3/css/select2.min.css" rel="stylesheet">
    <style>
        h3{
            margin-top: 1.2rem;
            border-bottom: 1px #eee solid;
        }
        .row{
            margin-bottom: 10px;
        }
        .pd5{
            padding: 5px;
        }
        .pd10{
            padding: 10px;
        }
        .mg5 {
            margin: 5px;
        }
        .mg10 {
            margin: 10px;
        }
        .mb10 {
            margin-bottom: 10px;
        }

        .demo {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            width: 300px;
            height: 180px;
            border-radius: 8px;
            background: #0088ff;
            margin: 30px auto;
            font-size: 18px;
            transition: all 1s;
            cursor: pointer;
        }

        .logs {
            max-height: 400px;
            overflow: auto;
        }

        .animate_list {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>animate.css.js</h2>
        <p>Javascript(jQuery) helper for animate.css, let the animation in the JavaScript to use more simple. <a href="https://github.com/lzwme/animate.css.js" target="_blank">Github</a></p>


        <div>
            <div class="row">
                <div class="col-lg-12">
                    <select name="animateList" id="animateList" class="form-control animate_list"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" id="animateListBtn"></div>
            </div>

            <div class="demo" id="demo">animate</div>

            <p id="methodTest">
                <button class="btn btn-success btn-success-outline infinite">infinite</button>
                <button class="btn btn-success btn-success-outline k_in">keyword: in</button>
                <button class="btn btn-success btn-success-outline k_out">keyword: /out/i</button>
                <button class="btn btn-success btn-success-outline random_test">random test</button>
                <button class="btn btn-success btn-success-outline random_test_stop">stop random test</button>
            </p>

            <div class="row">
                <div class="col-lg-12 logs well" id="logs">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script id="bsjs" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/select2/4.0.3/js/select2.full.min.js"></script>
    <script src="../src/animate.jquery.js"></script>
    <script src="demo.js"></script>
</body>

</html>
